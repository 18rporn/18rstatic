<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.png"/>
    <meta content="always" name="referrer">
    <meta content="always" name="unsafe-url">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="google-site-verification" content="fGL9vo5NlwwuhHvCcD3UUuSbcBd-wFZY06VHlpCadt8"/>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: #f4f5f5;
        }

        .chromeframe {
            margin: 0.2em 0;
            background: #ccc;
            color: #000;
            padding: 0.2em 0;
        }
    </style>
    <!-- loading -->
    <style>
        .loading {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .load_title {
            font-size: 22px;
            color: #ff6464;
            font-weight: bold;
        }
    </style>
</head>

<body>
<noscript>
    <strong
    >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
    >
</noscript>


<div id="app">
    <div class="loading" style="margin-bottom: 30px">
        <div class="load_title">正在加载，请耐心等待...</div>
    </div>
    <div class="loading">
        <div class="load_title">如果没有加载，请尝试刷新网页</div>
    </div>
</div>
<script>
    if (window.plus) {
        plusReady();
    } else {
        document.addEventListener("plusready", plusReady, false);
    }
    function plusReady() {
       console.log('call plusReady');
    }
</script>
<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</body>
</html>
